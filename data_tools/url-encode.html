<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 编码/解码</title>
    <link href="../css/all.min.css" rel="stylesheet">
    <script src="../js/tailwind.min.js"></script>
    <style>
        body { background: #f4f4f9; font-family: 'Inter', sans-serif; }
        .container { max-width: 520px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 16px #0001; padding: 2rem; }
        textarea { width: 100%; height: 110px; border-radius: 6px; border: 1px solid #e5e7eb; padding: 0.8em; font-size: 1em; margin-bottom: 1em; }
        .btn { background: #6366f1; color: #fff; border: none; border-radius: 6px; padding: 0.7em 1.4em; cursor: pointer; font-weight: 600; margin-right: 1em; }
        .btn:hover { background: #4338ca; }
        .result { background: #f1f5f9; border-radius: 6px; padding: 1em; margin-top: 1em; font-family: 'Fira Mono', monospace; white-space: pre-wrap; word-break: break-all; }
        .error { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-xl font-bold mb-4">URL 编码/解码</h2>
        <textarea id="urlInput" placeholder="输入待处理内容..."></textarea>
        <div>
            <button class="btn" onclick="encodeUrl()">编码</button>
            <button class="btn" onclick="decodeUrl()">解码</button>
        </div>
        <div id="urlResult" class="result"></div>
    </div>
    <script>
        function encodeUrl() {
            const input = document.getElementById('urlInput').value;
            try {
                document.getElementById('urlResult').textContent = encodeURIComponent(input);
            } catch(e) {
                document.getElementById('urlResult').textContent = '编码失败: ' + e.message;
            }
        }
        function decodeUrl() {
            const input = document.getElementById('urlInput').value;
            try {
                document.getElementById('urlResult').textContent = decodeURIComponent(input);
            } catch(e) {
                document.getElementById('urlResult').textContent = '解码失败: ' + e.message;
            }
        }
    </script>
</body>
</html>
